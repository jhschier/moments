<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      placeholder="Insert a title"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">
        You must provide a title for this moment!
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      required
      placeholder="What happened at this Moment?"
      formControlName="description"
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">
        You must also provide a description for this moment!
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Upload your favorite Moment:</label>
    <input class="fileBtn" type="file" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
